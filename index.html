<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de compras</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <article class="row justify-content-center text-center mt-5">
        <div class="card col-3 m-2 p-3">
          <h5 class="fs-3">Fresaüçì</h5>
          <p class="lead">$300</p>
          <button class="btn btn-primary" data-fruta="Fresa" data-precio="300">
            Agregar
          </button>
        </div>
        <div class="card col-3 m-2 p-3">
          <h5 class="fs-3">Bananaüçå</h5>
          <p class="lead">$100</p>
          <button class="btn btn-primary" data-fruta="Banana" data-precio="100">
            Agregar
          </button>
        </div>
        <div class="card col-3 m-2 p-3">
          <h5 class="fs-3">Manzanaüçè</h5>
          <p class="lead">$200</p>
          <button
            class="btn btn-primary"
            data-fruta="Manzana"
            data-precio="200"
          >
            Agregar
          </button>
        </div>
      </article>
    </main>

    <section class="container mt-3">
      <ul class="list-group" id="carrito"></ul>
    </section>

    <footer id="footer" class="container mt-3">
      <template id="templateFooter">
        <div class="card">
          <div
            class="cardbody d-flex justify-content-around align-items-center"
          >
            <p class="fs-3 mb-0">Total $<span>1500</span></p>
            <button class="btn btn-outline-primary">Finalizar compra</button>
          </div>
        </div>
      </template>
    </footer>

    <template id="template">
      <li class="list-group-item bg-secondary text-white">
        <span class="badge bg-primary rounded-pill">12</span>
        <span class="lead text-uppercase align-middle">Fresaüçì</span>
      </li>
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <div>
          <p class="lead mb-0">Total $<span>500</span></p>
        </div>
        <div>
          <button class="btn btn-success btn-sm">Agregar</button>
          <button class="btn btn-danger btn-sm">Quitar</button>
        </div>
      </li>
    </template>
